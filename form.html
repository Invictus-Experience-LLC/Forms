<!-- Property Info -->
<div class="section">
  <h2>Property Information</h2>

  <!-- Fixed Property Address -->
  <div class="form-group">
    <label>Property Address</label>
    <div style="
        padding: 0.55rem 0.6rem;
        background: #f0f0f0;
        border-radius: 6px;
        border: 1px solid #ccc;
        color: #333;">
      21461 Via Serpiente, Lake Forest, CA, 92630
    </div>

    <!-- Hidden input to include the address in FormSubmit emails -->
    <input type="hidden" 
           name="property_address" 
           value="21461 Via Serpiente, Lake Forest, CA, 92630" />
  </div>

  <!-- Move-in date field -->
  <div class="form-group">
    <label for="desired_move_in">Desired Move-In Date *</label>
    <input type="date" id="desired_move_in" name="desired_move_in" required />
  </div>
</div>
